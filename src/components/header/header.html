<ion-header class="universal-header">
    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <button ion-button icon-only class="button--default button--login" (click)="logUserOut()">
                <ion-icon name="power"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-2>
                <button ion-button icon-only class="button--default button--feedback" (click)="openHomePage()">
                    <ion-icon name="home"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-2>
                <button ion-button icon-only class="button--default button--feedback" (click)="openDonatePage()">
                    <ion-icon name="cash"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-2>
                <button ion-button icon-only class="button--default button--feedback" (click)="openFeedbackPage()">
                    <ion-icon name="bug"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-2>
                <button ion-button icon-only class="button--default button--profile" (click)="goToCurrentUserProfile()">
                    <ion-icon name="person"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-2>
                <button ion-button icon-only class="button--default button--location" [class.active]="locatorActive" (click)="toggleLocator()">
                    <ion-icon name="locate"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="image-container--user">
  <div style="padding:20px;position: relative;" [class]="player.t">
    <img src="./assets/imgs/team-{{player?.t}}-inverse.svg" width="100" alt="">
    
    <div style="position: absolute;right: 35px;bottom: -50px;width: 150px;border-radius:50%;overflow: hidden;border:10px solid white;z-index: 5;">
      <img [src]="player?.im" alt="">
    </div>
  </div>
  <ion-list class="list--user-info">
    <ion-item>
      <h1>Username</h1>
      <h2>{{ player?.un }}</h2>
    </ion-item>
    <ion-item>
      <h1>Friend Code</h1>
      <h2>{{ player?.fc }}</h2>
    </ion-item>
    <ion-item>
      <h1>Real Name</h1>
      <h2>{{ player?.n }}</h2>
    </ion-item>
    <!-- <button ion-button round style="background: #333;" (click)="followUser()">Follow User</button> -->
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini class="button--default button--fab" (click)="goToChatUserPage()"><ion-icon name="chatbubbles"></ion-icon></button>
  </ion-fab>
</ion-content>

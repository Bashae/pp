<ion-list>
  <ion-list>
    <ion-item *ngFor="let cm of fullChat">
      <ion-thumbnail item-start *ngIf="cm.s_id == sender" >
        <img [src]="cm.s_im">
      </ion-thumbnail>
      <ion-thumbnail item-end *ngIf="cm.s_id == receiver">
        <img [src]="cm.s_im">
      </ion-thumbnail>
      <h2>{{cm.s_n}}</h2>
      <p>{{cm.m}}</p>
    </ion-item>
    <ion-item class="container--input" style="position: absolute;bottom: 0;">
      <ion-label stacked>Message</ion-label>
      <ion-input type="text" [(ngModel)]="chatText"></ion-input>
      <button ion-button item-end (click)="sendChatMessage()">Send</button>
    </ion-item>
  </ion-list>
</ion-list>

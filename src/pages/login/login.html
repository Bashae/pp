<ion-content padding>
    <div>
        <h1 class="title--default  title--email">Log in to find players near you.</h1>
        <ion-list>
            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="email" [(ngModel)]="credentials.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
            </ion-item>
            <button class="cta--default" (click)="signIn()" ion-button round>Sign In</button>
        </ion-list>
    </div>
</ion-content>
